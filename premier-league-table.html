<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premier League Table | Football Facts</title>
  <meta name="description" content="Live Premier League standings table updated via API." />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background: #fff;
      color: #111;
    }
    h1 {
      color: #0e6d0e;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.6rem;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #f4f4f4;
    }
    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Premier League Table</h1>
  <div id="table-container">Loading table...</div>

  <footer>
    <p><a href="index.html">‚Üê Back to all Football Facts</a></p>
  </footer>

 <script>
  const apiKey = 'your_rapidapi_key_here';

  fetch("https://api-football-v1.p.rapidapi.com/v3/standings?season=2023&league=39", {
    method: "GET",
    headers: {
      "x-rapidapi-host": "api-football-v1.p.rapidapi.com",
      "x-rapidapi-key": e96612b12dmsha3f442fb3afba90p1bfda0jsn021707481a37
    }
  })
  .then(res => res.json())
  .then(data => {
    const standings = data.response[0].league.standings[0];
    let html = '<table><thead><tr><th>#</th><th>Team</th><th>Pts</th><th>W</th><th>D</th><th>L</th></tr></thead><tbody>';
    standings.forEach(team => {
      html += `<tr>
        <td>${team.rank}</td>
        <td>${team.team.name}</td>
        <td>${team.points}</td>
        <td>${team.all.win}</td>
        <td>${team.all.draw}</td>
        <td>${team.all.lose}</td>
      </tr>`;
    });
    html += '</tbody></table>';
    document.getElementById("table-container").innerHTML = html;
  })
  .catch(err => {
    document.getElementById("table-container").innerText = "Failed to load standings.";
    console.error(err);
  });
</script>

</body>
</html>
